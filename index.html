<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, height=device-height">
	<title>Animate</title>
	<link rel="stylesheet" href="./index.css">
</head>
<body>
	<img hidden class="logo" id="Logo" src="Marketing_A_Plus_Logo.png">
	<div style="position:relative;">
		<canvas id="graph" style="z-index: -1;"></canvas>
		<canvas id="ball" style="position:absolute;left: 0;top: 0;z-index: 0;"></canvas>
		<canvas id="A+" style="position:absolute;left: 0;top: 0;z-index: 1;"></canvas>
	</div>
	<p></p>
	<h3 style="text-align: center;align-content: center;justify-content: center;font-family: sans-serif;font-weight: bold;color:darkslategrey;">Values must range from -10 to 10</h3>
	<div class="grid-container" style="position:relative;">
		<div class="grid-item">
			<div>
			<div class="text-background"><span style="color:red">Ball</span> X Velocity: <input type="text" name="ballxvalue" id="bxval"></div>
			</div>
		</div>
		<div class="grid-item">
			<div class="text-background"><span style="color:red">Ball</span> Y Velocity: <input type="text" name="ballyvalue" id="byval"></div>
		</div>
		<div class="grid-button">
			<button class="btn" onclick="AnimateBtn()">Start</button>
		</div>
		<div class="grid-item">
			<div class="text-background"><span style="color:blue;">Thrower</span> X Velocity: <input type="text" name="Throwerxvalue" id="txval"></div>
		</div>
		<div class="grid-item">
			<div class="text-background"><span style="color:blue;">Thrower</span> Y Velocity: <input type="text" name="Throweryvalue" id="tyval"></div>
		</div>

	</div>
<script type="text/javascript" src="canvas.js">
</script>
</body>
</html>
